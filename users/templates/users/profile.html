{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
    <div class="media">
        <img class="rounded-circle account-img" src="{{user.profile.image.url}}">
        <div class="media-body">
            <!--username and email is built into django, don't need to pass in from the view-->
            <h2 class="account-heading">{{user.username}}</h2>
            <p class="text-secondary">{{user.email}}</p>
        </div>
    </div>
    <!--enctype used to allow form to pass image data properly-->
    <form method="POST" enctype="multipart/form-data">
        <!--this token is a required security measure for django forms-->
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Register</legend>
            <!--form.as_p is used to render this form in <p> format, making it look more broken up = more organized-->
            <!--form|crispy used to stylize the form-->
            <!--crispy will also automatically add in error messages-->
            {{ u_form|crispy }}
            {{ p_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update</button>
        </div>
    </form>
</div>
{% endblock content %}
