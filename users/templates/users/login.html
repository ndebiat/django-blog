{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
    <form method="POST">
        <!--this token is a required security measure for django forms-->
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Log In</legend>
            <!--form.as_p is used to render this form in <p> format, making it look more broken up = more organized-->
            <!--form|crispy used to stylize the form-->
            <!--crispy will also automatically add in error messages-->
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <!--login page redirects to the account profile page by default, modify settings to fix redirect-->
            <button class="btn btn-outline-info" type="submit">Login</button>
        </div>
    </form>
    <div>
        <small class="text-muted">
            Need an Account? <a class="ml-2" href="{% url 'register' %}">Register</a>
        </small>
    </div>
</div>
{% endblock content %}
